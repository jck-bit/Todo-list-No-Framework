<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
              <h1 class="title">Nie&n Todo List</h1>
              <div class="Img">
                <img src="./images/image.png">
              </div>
            </div>
        </header>
        <div id="todo-list">
            <h2 class="title">Things to do</h2>
            <ul>
                <li>
                    <span class="name">Learn Javascript</span>
                    <span class="delete">Remove Task</span>
                </li>
                <li>
                    <span class="name">Learn Typescript</span>
                    <span class="delete">Remove Task</span>
                </li>
                <li>
                    <span class="name">Learn Reactjs</span>
                    <span class="delete">Remove Task</span>
                </li>
                <li>
                    <span class="name">Learn Javascript</span>
                    <span class="delete">Remove Task</span>
                </li>
            </ul>
        </div>
        <form id="add-task">
	    	<input type="text" placeholder="Add a Task..." />
	    	<button>Add</button>
	    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
